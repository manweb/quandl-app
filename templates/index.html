<!doctype html>
<html>
	<head>
		<title>Plot Stock Ticker Data</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css')}}">

		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

		<script>
		$(function() {
		  $('input[name="daterange"]').daterangepicker({
		    opens: 'left'
		  }, function(start, end, label) {
		    console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
		  });
		});
		</script>

	</head>
	<body>
		<div class='main_div'>
			<p class='text_font'>Choose the ticker identifier to plot</p>
			<form action=plot_data method='POST' target='_blank'>
			<input type='text' value='GOOG' name='ticker' class='input_field' onfocus='this.value=""' onblur='if (this.value=="") this.value="GOOG"'>
			<input type='text' class='input_field_date' name='daterange' value='01/01/18 - 03/27/18'>
			<input type=submit value='Plot' class='input_button'>
			</form>
		</div>
	</body>
</html>
